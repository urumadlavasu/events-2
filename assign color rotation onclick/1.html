<html>

        <style>

            *{
                margin: auto;

            #d1{
                border: 1px solid;
                padding: 100px;
                width: 100px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 250px;
            }
        </style>
    </head>
    <body>
        <div id="d1" onclick="abc()"></div>
        <script>
            var ar = ['red','blue','pink','black','orange']
           var index=0
            function abc(){
               var x = document.getElementById('d1')
               x.style.backgroundColor= ar[index]
               index= (index+1)% ar.length
               
            }
        </script>
