<html>
    <head>
        <style>
            body{
                text-align: center;
            }
            #box{
                border: 1px solid;
                padding: 70px;
                width: 70px;
                margin: auto ;
            }
        </style>
    </head>
    <body>
        <h1 style="color: red;">Change background color of box using buttons</h1>
        <div id="box">

        </div>
        <br>
        <button onclick="fnon()">ON</button> &nbsp
        <button onclick="fnoff()">OFF</button>
        <script>
            var x =document.getElementById("box")
            function fnon(){
                x.style.backgroundColor="yellow"
            }
            function fnoff(){
                x.style.backgroundColor=""
            }
        </script>
    </body>
</html>
