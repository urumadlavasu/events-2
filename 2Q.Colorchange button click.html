<html>
    <head>
        <style>
            #d1{
                border: 1px solid;
                padding: 70px;
                width: 10px;
            }
        </style>
    </head>
    <body>
        <div id="d1"></div> <br>
        <button onclick="red()">RED</button>
        <button onclick="green()">GREEN</button>
        <button onclick="blue()">BLUE</button>
        <button onclick="reset()">Reset</button>

        <script>
           function red(){
            document.getElementById("d1").style.backgroundColor="red"
           }
           function green(){
            document.getElementById("d1").style.backgroundColor="green"
           } 
           function blue(){
            document.getElementById("d1").style.backgroundColor="blue"
           }
           function reset(){
            document.getElementById("d1").style.backgroundColor=""
           }
        </script>

    </body>
</html>
